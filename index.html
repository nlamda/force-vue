<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-yellow.min.css">
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <title>Force Vue</title>
  </head>
  <style>
  .fv-layout-transparent {
    background: url('static/images/starwars-background.jpg') center / cover;
  }
  .fv-layout-transparent .mdl-layout__header,
  .fv-layout-transparent .mdl-layout__drawer-button {
    /* This background is dark, so we set text to white. Use 87% black instead if
       your background is light. */
    color: white;
  }
  main {
    padding: 20px;
  }
  </style>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header"  id="app">
        <header class="fv-layout-transparent mdl-layout__header mdl-layout__header--transparent portfolio-header">
            <div class="mdl-layout__header-row portfolio-logo-row">
                <span class="mdl-layout__title">
                    <span class="mdl-layout__title">Force Vue</span>
                </span>
            </div>
            <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    <a class="mdl-navigation__link is-active" v-link="{ path: '/' }">Home</a>
                    <a class="mdl-navigation__link" v-link="{ path: '/about' }">About</a>
                    <a class="mdl-navigation__link" v-link="{ path: '/contact' }">Contact</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
              <a class="mdl-navigation__link is-active" v-link="{ path: '/' }">Home</a>
              <a class="mdl-navigation__link" v-link="{ path: '/about' }">About</a>
              <a class="mdl-navigation__link" v-link="{ path: '/contact' }">Contact</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
          <router-view></router-view>
        </main>
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">Force Vue</div>
            </div>
            <div class="mdl-mini-footer__right-section">
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Privacy & Terms</a></li>
                </ul>
            </div>
        </footer>
    </div>
  </body>
</html>
